name: Continuous Integration
on:
  push:
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'
    
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build Docker Test Image
      run: docker build --target test --tag my-test-image .

    - name: Run Docker Test Image + Unit/Integration Tests
      run: docker run my-test-image

  job-two:
    name: Deploy Prod
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/M10'

    steps:
    - name: DockerHub Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DH_USERNAME }}
        password: ${{ secrets.DH_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: rsalhan/m9-exercise:latest
        target: production

    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build Docker Prod Image v2
      run: docker build --target production --tag rsalhan/m8-todo-app:latest .

    - name: Push Docker Prod Image v2
      run: docker push rsalhan/m8-todo-app:latest

    - name: curl Command
      env:
        webhook_url: ${{ secrets.WEBHOOK_URL }}
      run: curl --fail -dH -X POST $webhook_url
